apiVersion: v1
kind: Pod
metadata:
  labels:
    app: app
    type: frontend
  name: web-pod
spec:
  containers:
  - name: nginx-container
    image: nginx
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    ports:
      - containerPort: 80
        name: http
        protocol: TCP
    env:
      - name: DBCON
        value: myconnectionstring
